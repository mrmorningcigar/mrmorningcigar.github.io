    :root{

      --bg0:#070a0f;
      --bg1:#0b1018;
      --card:#0f1724cc;
      --text:#eef3f8;
      --muted:#b9c6d6;
      --line:#223449;

      /* “Morning gold” accents */
      --gold:#d8b56b;
      --gold2:#a8843a;

      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius: 22px;
      --max: 1080px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 18% 12%, rgba(216,181,107,.22), transparent 55%),
        radial-gradient(1000px 700px at 80% 20%, rgba(145,190,255,.12), transparent 55%),
        radial-gradient(900px 900px at 50% 90%, rgba(255,160,122,.08), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:26px 18px 56px}
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px;
      border:1px solid rgba(34,52,73,.55);
      background:linear-gradient(180deg, rgba(7,10,15,.80), rgba(7,10,15,.45));
      border-radius:18px;
      backdrop-filter: blur(10px);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .mark{
      width:38px; height:38px; border-radius:14px;
      background:
        radial-gradient(12px 12px at 30% 30%, rgba(255,255,255,.22), transparent 55%),
        linear-gradient(135deg, rgba(216,181,107,.98), rgba(168,132,58,.9));
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 14px 36px rgba(216,181,107,.18);
      flex:0 0 auto;
    }
    .brand h1{
      margin:0; font-size:14px; font-weight:800; letter-spacing:.5px; text-transform:uppercase;
    }
    .brand .sub{
      margin-top:2px;
      font-size:12px; color:var(--muted); font-weight:600; text-transform:none;
    }
    .nav{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(34,52,73,.7);
      background:rgba(15,23,36,.55);
      text-decoration:none;
      font-weight:750;
      font-size:13px;
      transition:transform .12s ease, border-color .12s ease, background .12s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(216,181,107,.7); background: rgba(15,23,36,.72); }
    .btn.primary{
      background: linear-gradient(135deg, rgba(216,181,107,.98), rgba(168,132,58,.92));
      border:1px solid rgba(255,255,255,.18);
      color:#0b0f14;
      box-shadow: 0 18px 40px rgba(216,181,107,.18);
    }

    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:16px;
      margin-top:16px;
      align-items:stretch;
    }
    @media (max-width: 900px){
      .hero{ grid-template-columns:1fr; }
    }
    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(34,52,73,.55);
      background: linear-gradient(180deg, rgba(15,23,36,.65), rgba(11,16,24,.45));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .pad{padding:22px}
    .headline{font-size:42px; line-height:1.04; margin:0 0 10px; letter-spacing:-.6px}
    @media (max-width:520px){ .headline{font-size:34px;} }
    .lead{margin:0 0 18px; color:var(--muted); font-size:16px; line-height:1.55; max-width:60ch}

    .pillrow{display:flex; flex-wrap:wrap; gap:8px; margin:14px 0 18px}
    .pill{
      font-size:12px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(34,52,73,.75);
      background: rgba(15,23,36,.45);
      color: rgba(238,243,248,.92);
    }
    .pill b{ color: var(--gold); font-weight:900; }

    .sideTop{
      padding:18px 20px 14px;
      border-bottom:1px solid rgba(34,52,73,.45);
      background:
        radial-gradient(900px 250px at 20% 30%, rgba(216,181,107,.18), transparent 55%),
        linear-gradient(180deg, rgba(15,23,36,.72), rgba(15,23,36,.52));
    }
    .sideTop h2{margin:0 0 8px; font-size:16px}
    .sideTop p{margin:0; color:var(--muted); font-size:13px; line-height:1.45}

      background: rgba(15,23,36,.45);
      border-radius:18px;
      padding:12px;
      display:flex; gap:10px; align-items:flex-start;
    }
